<html>
	<head>
		<title>html page 1</title>
	</head>
	<body>
		<h1>reg form</h1>
		<form>
			<table >
				<tr>
					<td>first name:</td>
					<td><input type="text" placeholder="enter your first name"></td>
				</tr>
				<tr>
					<td>last name:</td>
					<td><input type="text" placeholder="enter your last name"></td>
				</tr>
				<tr>
					<td>email:</td>
					<td><input type="text" placeholder="enter your email"></td>
				</tr>
				<tr>
					<td>phone:</td>
					<td><input type="text" placeholder="enter your phone no"></td>
				</tr>
				<tr>
					<td>DOB:</td>
					
					<td>
						<select>
							<option disabled selected>date</option>
							<option>sat</option>
							<option>sun</option>
							<option>mon</option>						
						</select>
					</td>
					<td>
						<select>
							<option disabled selected>month</option>
							<option>jan</option>
							<option>feb</option>
							<option>mar</option>						
						</select>
					</td>
					<td>
						<select>
							<option disabled selected>year</option>
							<option>1997</option>
							<option>1998</option>
							<option>1999</option>						
						</select>
					</td>

				</tr>
				<tr>
					<td>gender:</td>
					<td>
						<input type="radio" name="gender"> male
						<input type="radio" name="gender"> female
					</td>
				</tr>
				<tr>
					<td>password:</td>
					<td><input type="password"></td>
				</tr>
				<tr>
					<td>confirm password:</td>
					<td><input type="password"></td>
				
			</table>
			
			  
			
		</form>
	
	</body>
</html>
